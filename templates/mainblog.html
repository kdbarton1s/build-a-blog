{% extends "base.html" %}

{% block content %}


  {% for blog in blogs %}
    <div class="blog">
      <div class="title">
        <a href = "/blog/{{blog.key().id()}}">{{blog.title}}</a>
        </div>
      <div class="blog-body"><p>{{blog.blog}}</p></div>
    </div>
  {% endfor %}

{% endblock %}
