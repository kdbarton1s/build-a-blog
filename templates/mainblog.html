{% extends "base.html" %}

{% block content %}

  <form method="post">
    <label>
      <div>Title</div>
      <input type="text" name="title" value="{{ title }}">
    </label>

    <label>
      <div>blog</div>
      <textarea name="blog">{{ blog }}</textarea>
    </label>

    <div class = "error">{{ error }}</div>
    <input type="submit">
  </form>

  <hr>

  {% for blog in blogs %}
    <div class="blog">
      <div class="title">{{blog.title}}</div>
      <div class="blog-body">{{blog.blog}}</div>
    </div>
  {% endfor %}

{% endblock %}
